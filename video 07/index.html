<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Lets Learn it</title>
</head>
<body>
    <h1>Forms to apply to sigma web development course.</h1>
    <form action="">

        <div>
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name">
            
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Subscribe to newsletter</label>
        </div>

        <div>
            <label for="commnet">Enter Your Comment</label>
            <br>
            <textarea name="comment" rows="4"  cols="" name="comment">Enter Your Comment...</textarea>
        </div>

        <div>
            <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
        </div>

    </form>
</body>
</html>
